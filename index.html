<html>

<head>
   <title>Architecture</title>

   <!-- Style -->
   <link rel="stylesheet" type="text/css" href="index.css" />

   <!-- JS API -->
   <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
   <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
   <script src="https://d3js.org/d3.v3.js"></script>



</head>

<body>
   <div class="info-container">
      <div class="info">
         Spacebar to start. Left or right keys for rotation. Hold Alt (PC) / Option (Mac) and drag for camera change. Click "Flows" to switch to speeds.
      </div>

   </div>
   <div class="loading-outer-container">
      <div class="loading-inner-container">
         <img src="./resources/loading.svg">
      </div>
      
   </div>
   <div class="map"></div>
   <div class="overlay">
      <div class="container">
         
         <div class="col" >
            <div class="desc-row">
               <div class="time"></div>
               <div>
                  <span class="city" contenteditable="true">San Francisco, CA</span><span class="type"></span>
               </div>
               
            </div>
            <div class="color-legend-container">
               <!-- <div class="color-legend-labels">
                  <div>0</div>
                  <div>10</div>
               </div> -->
               <div class="legend-min"></div>
               <div class="color-legend"></div>
               <div class="legend-max"></div>
            </div>
            
         </div>
         <div class="progress-container">
            <div class="progress-fill"></div>
            <div class="progress-background"></div>
         </div>
         <div class="progress-labels">
            <div>12:00 AM</div>
            <div>6:00 AM</div>
            <div>12:00 PM</div>
            <div>6:00 PM</div>
            <div>11:59 PM</div>
         </div>
      </div>
   </div>
   <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
   <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
   <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
   <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
   <script type="module" src="app.js"></script>
</body>

</html>
